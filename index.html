<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaNest - Your Creative Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Navigation Bar -->
        <header class="navbar">
            <h2 class="logo">IdeaNest</h2>

            <!-- Search Bar -->
            <form class="search-bar">
                <input type="text" id="search-bar" placeholder="Search notes..." aria-label="Search notes">
            </form>

            <!-- Settings Icon with Menu -->
            <div class="settings-container">
                <button id="settings-button" aria-label="Open settings">⚙️</button>
                <div id="settings-menu" class="hidden">
                    <button id="settings-btn">Settings</button>
                    <button id="dark-mode-btn">Enable Dark Theme</button>
                    <button id="feedback-btn">Send Feedback</button>
                    <button id="help-btn">Help</button>
                </div>
            </div>
        </header>
    </div>

    <!-- Main Content -->
    <main class="container">
        <!-- Note Creation Section -->
        <section class="new-note-section">
            <h2>Create a New Note</h2>
            <div class="note-input">
                <input type="text" id="notes-title" placeholder="Title" aria-label="Note title">
                <textarea id="notes-text" placeholder="Write your notes here..." aria-label="Note content"></textarea>
                <button id="add-notes">Add Note</button>
            </div>
        </section>

        <!-- Notes Display Section -->
        <section class="saved-notes-section">
            <h2>Saved Notes</h2>
            <div class="notes-container" id="notes-container" aria-live="polite">
                <!-- Notes will be dynamically inserted here -->
            </div>
        </section>
    </main>
    
    <script src="notes.js"></script>
</body>
</html>
